<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ЕБЕЙШАЯ СТРАНИЧКА</h2>

    <h1>ПРЕПОДЫ</h1>

    <input id="search" placeholder="Имя преподавателя...">
    <button id="accept_button">Искать</button>
    <div style="border: solid 1px; width: 50%; margin-top: 1rem; height: 70%;">dsadsda</div>

    <script>
        var searchElement = document.getElementById("search");
        document.getElementById("accept_button").addEventListener("click", (event) => {
            alert(searchElement.value);

            const xhr = new XMLHttpRequest();

            const uri="/request";

            xhr.open("GET", uri, true);
            xhr.send();
            xhr.onload = () => {
                    alert(xhr.status + " " + xhr.responseText);
                };
           
        });

    </script>
</body>
</html>
